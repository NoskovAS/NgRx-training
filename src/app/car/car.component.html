

<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="30%"></div>
  <div class="item item-2" fxFlex="">
      <mat-list>
          <h3 mat-subheader>Ford</h3>
          <button mat-button color="warn">Delete</button>
          <button mat-button color="primary">Buy</button>
          <mat-list-item *ngFor="let folder of folders">
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{folder.name}}</h4>
            <p mat-line> {{folder.updated | date}} </p>
          </mat-list-item>
         <!--  <mat-divider></mat-divider> -->
          <h3 mat-subheader>Lada</h3>
          <button mat-button color="warn">Delete</button>
          <button mat-button color="primary">Buy</button>
          <mat-list-item *ngFor="let note of notes">
            <mat-icon mat-list-icon>note</mat-icon>
            <h4 mat-line>{{note.name}}</h4>
            <p mat-line> {{note.updated | date}} </p>
          </mat-list-item>
          <h3 mat-subheader>Mersedes</h3>
          <button mat-button color="warn">Delete</button>
          <button mat-button color="primary">Buy</button>
          <mat-list-item *ngFor="let note of notes">
            <mat-icon mat-list-icon>note</mat-icon>
            <h4 mat-line>{{note.name}}</h4>
            <p mat-line> {{note.updated | date}} </p>
          </mat-list-item>
        </mat-list>
  </div>
  <div class="item item-3" fxFlex="30%"></div>
</div>
