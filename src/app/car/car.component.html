<div [ngClass]="{'danger': car.isSold}">
    <mat-divider></mat-divider>
    <mat-list style="margin-left: 40px;">
      <h2>{{car.name}}</h2>
      <button (click)="onDelete()" mat-button color="warn">Delete</button>
      <button (click)="onBuy()" [disabled]="car.isSold" mat-button color="primary">Buy</button>
      <mat-list-item>
        <mat-icon mat-list-icon>directions_car</mat-icon>
        <h4 mat-line>{{car.model}}</h4>
        <p mat-line> {{car.date}} </p>
      </mat-list-item>
    </mat-list>
</div>
